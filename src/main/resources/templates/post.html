<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<div th:each="el : ${post}" class="mt-2">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img alt="img" class="img-fluid" th:src="*{'data:image/png;base64,'+el.getBase64ImgFile}"/><br>
            </div>
            <div class="col">
                <p th:text="${el.description}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
