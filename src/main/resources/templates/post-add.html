<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <form action="#" th:action="@{/post/add}" method="POST" th:object="${post}" enctype="multipart/form-data">
        <h3>Додати мотивацію</h3>
        <div class="mb-3">
            <label for="desctiptionInput" class="form-label">Мотивація</label>
            <input type="text" class="form-control" id="desctiptionInput" th:field="*{description}">

</div>
      <div class="mb-3">
            <label for="fileInput" class="form-label">Фото</label>
            <input type="file" class="form-control" id="fileInput" th:field="*{img}" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
    </form>
</div>
</body>
</html>
